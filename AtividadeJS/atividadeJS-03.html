<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>antes e depois</h1>
    <button onclick="number()">Insira o numero</button>
    <script>
        function number() {
            let numero = parseInt(prompt(`escolha um número`));
            let antecessor = numero - 1
            let sucessor = numero + 1
            window.alert(`o antecessor é ${antecessor} e o sucesor é ${sucessor}`);
        }
    </script>
</body>
</html>
