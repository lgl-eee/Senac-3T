<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o Número Secreto</title>
</head>
<body>
<div class="container">
    <h1>Adivinhe o Número Secreto</h1>
    <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    
    <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
    <button id="guessButton">Adivinhar</button>
    
    <p id="feedback"></p>
    <p id="attempts">Tentativas restantes: 10</p>
    
    <button id="restartButton" style="display:none;">Reiniciar Jogo</button>
    
    <script src="script.js"></script>

</div>
    
</body>
</html>
